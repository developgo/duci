sudo: required
services:
  - docker

language: go
go:
  - tip
before_install:
  - go get github.com/golang/dep/...
  - go get github.com/mattn/goveralls
install:
  - dep ensure
before_script:
  - eval $(ssh-agent -s)
  - openssl aes-256-cbc -K $encrypted_a66fdba2821d_key -iv $encrypted_a66fdba2821d_iv -in .travis/travis_key.enc -out ~/.ssh/travis_key -d
  - chmod 0600 ~/.ssh/travis_key
  - ssh-add ~/.ssh/travis_key
script:
  - $GOPATH/bin/goveralls -service=travis-ci -ignore=main.go
after_success:
  - test -n "$TRAVIS_TAG" && curl -sL https://git.io/goreleaser | bash